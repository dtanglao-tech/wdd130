<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <header>
        <caption>WDD 130 | HTML Form - User Poll</caption>
        <form>
            <label for="user'sfullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="user'semailaddress">Email Address:</label>
            <input type="text" id="useremail" name="useremail" required>

            <label for="favoritebrowser">What is your Favorite Browser?</label>
            <select name="color" id="color">
                <option value="1">Chrome</option>
                <option value="2">Safari</option>
                <option value="3">Egde</option>
                <option value="4">Brave</option>
                <option value="5">Others</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali"></textarea>

            <button type="submit">Submit Poll</button>
        </form>
    </header>



    <main>
        <form>
            <h1>to: Mozilla</h1>

            <div id="from">
                <label for="name">from:</label>
                <input type="text" id="name" name="user_name" />
            </div>

            <div id="reply">
                <label for="mail">reply:</label>
                <input type="email" id="mail" name="user_email" />
            </div>

            <div id="message">
                <label for="msg">Your message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </div>

            <div class="button">
                <button type="submit">Send your message</button>
            </div>
        </form>
    </main>



    <footer>

    </footer>
</body>





</html>
