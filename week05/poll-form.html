<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description"
        content="Contact White Water Rafting to ask questions, request trip information, 
        or learn more about our rafting adventures and services.">
    <meta name="author" content="Daniel Tanglao">
    
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <caption>WDD 130 | HTML Form - User Poll</caption>
        <form>
            <div class="form-item column2">
                <label for="user'sfullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-item column2">
                <label for="user'semailaddress">Email Address:</label>
                <input type="text" id="useremail" name="useremail" required>
            </div>

            <label for="favoritebrowser">What is your Favorite Browser?</label>
            <select name="color" id="color">
                <option value="1">Chrome</option>
                <option value="2">Safari</option>
                <option value="3">Egde</option>
                <option value="4">Brave</option>
                <option value="5">Others</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali"></textarea>

            <button type="submit">Submit Poll</button>
        </form>
    </header>



    <main>
    
    </main>



    <footer>

    </footer>
</body>





</html>
